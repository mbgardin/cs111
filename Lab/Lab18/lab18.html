<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

    <!-- CSS Styling -->
    <style>
        /* Page font and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Paragraph text */
        p {
            color: #333;
            font-size: 18px;
        }

        /* Link styles */
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Image styling */
        img {
            display: block;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            height: 200px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Unordered list styling */
        ul {
            list-style-type: disc;
            margin-top: 10px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Paragraph -->
    <p>Welcome to my web page! This is an example of a paragraph tag.</p>

    <!-- Anchor Tag (Link) -->
    <p>Visit <a href="https://www.byu.edu/">BYU's official website</a> for more information.</p>

    <!-- Image -->
    <img src="shiba_inu.jpg" alt="A cute Shiba Inu">

    <!-- Table -->
    <h2>Comparison Table</h2>
    <table>
        <tr>
            <th>Animals</th>
            <th>Shiba Inu</th>
            <th>Golden Retriever</th>
        </tr>
        <tr>
            <td>Cuteness</td>
            <td>10</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Friendliness</td>
            <td>8</td>
            <td>10</td>
        </tr>
    </table>

    <!-- Unordered List -->
    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

</body>
</html>
